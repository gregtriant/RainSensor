[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	links2004/WebSockets@^2.3.6
	bblanchon/ArduinoJson@^6.18.3
	sstaub/Ticker@^4.3.0
	adafruit/Adafruit BME280 Library@^2.2.0
	luisllamasbinaburo/I2CScanner@^1.0.1
	tzapu/WiFiManager@^0.16.0
